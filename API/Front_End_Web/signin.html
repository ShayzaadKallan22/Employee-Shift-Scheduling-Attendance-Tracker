<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Azania - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Employee Management, Staff Management, Shifts"
      name="keywords"
    />
    <meta
      content="Comprehensive employee management system for shift scheduling, payroll, and leave management"
      name="description"
    />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        background-color: #191c24 !important;
        font-family: "Open Sans", "Roboto", sans-serif;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container-fluid {
        height: 100vh;
        display: flex;
        align-items: center;
      }

      .login-card {
        background-color: #191c24 !important;
        border: 1px solid #2a2e38;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .login-card h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 0.875rem;
        color: #e5e7eb;
        margin-bottom: 5px;
        display: block;
      }

      .form-control {
        background-color: #2a2e38;
        border: 1px solid #2a2e38;
        border-radius: 6px;
        padding: 10px;
        color: #e5e7eb;
        font-size: 0.875rem;
      }

      .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        background-color: #2a2e38;
        color: #e5e7eb;
        outline: none;
      }

      .form-control::placeholder {
        color: #9ca3af;
      }

      .btn-primary {
        background-color: #191c24 !important;
        border: none;
        padding: 10px;
        border-radius: 6px;
        font-size: 0.875rem;
        color: #ffffff;
        width: 100%;
        transition: background-color 0.2s;
      }

      .btn-primary:hover {
        background-color: #2a2e38 !important;
      }

      .ascended password {
        display: block;
        text-align: center;
        font-size: 0.875rem;
        color: #2563eb;
        margin-top: 15px;
        text-decoration: none;
      }

      .forgot-password:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      .error-message {
        color: #dc2626;
        font-size: 0.75rem;
        margin-top: 5px;
        display: none;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .spinner {
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .logo-container img {
        max-width: 300px;
        max-height: 300px;
        object-fit: contain;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .login-card {
          padding: 20px;
          margin: 15px;
        }
        .logo-container img {
          max-width: 200px;
          max-height: 200px;
        }
      }

      @media (max-width: 576px) {
        .login-card {
          padding: 20px;
          margin: 15px;
        }
        .logo-container img {
          max-width: 150px;
          max-height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <div class="col-12 col-md-6 logo-container">
          <img src="img/AzaniaWhite.png" alt="Azania Logo" />
        </div>
        <div class="col-12 col-md-6">
          <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  required
                />
                <div class="error-message" id="emailError">
                  Please enter a valid email
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  required
                />
                <div class="error-message" id="passwordError">
                  Please enter a password
                </div>
                <!-- Optional: Add show-password checkbox -->
                <!-- <div>
                  <input type="checkbox" id="show-password" />
                  <label for="show-password">Show Password</label>
                </div> -->
              </div>
              <button type="submit" class="btn btn-primary" id="submit-button">
                Sign In
              </button>
              <a href="forgot-password.html" class="forgot-password"
                >Forgot Password?</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script defer src="js/login.js"></script>
  </body>
</html>
