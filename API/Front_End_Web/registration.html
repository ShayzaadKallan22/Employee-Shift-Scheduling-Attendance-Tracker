<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
<!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="index.html" class="navbar-brand mx-4 mb-3">

                    <img src="img/AzaniaWhite.png" alt="Azania Logo" style="height: 45px;">
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Employee Manager Demo</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link"><i
                            class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="view-shifts.html" class="nav-item nav-link"><i class="fa fa-calendar me-2"></i>View
                        Shifts</a>
                    <a href="overtime.html" class="nav-item nav-link"><i class="fa fa-clock me-2"></i>Overtime QR</a>
                    <a href="normalQR.html" class="nav-item nav-link"><i class="fas fa-qrcode me-2"></i>Normal QR</a>
                    <a href="payroll.html" class="nav-item nav-link"><i class="fa fa-money-bill me-2"></i>Payroll</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="registrationDropdown"><i class="fa fa-user-plus me-2"></i>Registration</a>
                        <div class="dropdown-menu bg-secondary border-0 rounded-0 rounded-bottom m-0 ps-3">
                            <a href="registration.html" class="dropdown-item ps-5 registration-item"><i class="fa fa-user-edit me-2"></i>New</a>
                        </div>
                    </div>
                    <a href="status.html" class="nav-item nav-link"><i class="fa fa-sign-out-alt me-2"></i>Status</a>
                    <a href="leave.html" class="nav-item nav-link"><i class="fa fa-sign-out-alt me-2"></i>Leave</a>
                    <a href="reports.html" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>Reports</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
           <div id="navbar-container"></div>
            <!-- Navbar End -->

            <!-- Registration Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                        <div id="vue-registration-form" class="bg-secondary rounded h-100 p-4">
                            <h4 class="mb-4"><i class="fa fa-user-plus me-2"></i>Employee Registration</h4>
                            <form @submit.prevent="handleSubmit">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" v-model="formData.first_name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" v-model="formData.last_name" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" v-model="formData.email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" v-model="formData.phone_number" placeholder="+27 12 345 6789" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="userType" class="form-label">User Type</label>
                                        <select class="form-select" id="userType" v-model="formData.type_" required>
                                            <option value="" selected disabled>Select user type</option>
                                            <option value="manager">Manager</option>
                                            <option value="employee">Employee</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="role" class="form-label">Role</label>
                                        <select class="form-select" id="role" v-model="formData.role_id" required>
                                            <option value="" selected disabled>Select a role</option>
                                            <option value="bartender">Bartender</option>
                                            <option value="cleaner">Cleaner</option>
                                            <option value="bouncer">Bouncer</option>
                                            <option value="sparkler_girl">Sparkler Girl</option>
                                            <option value="runner">Runner</option>
                                            <option value="waiter">Waiter</option>
                                            <option value="leader">Leader</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="mb-3">
                                    <label for="macAddress" class="form-label">Device MAC Address</label>
                                    <input type="text" class="form-control" id="macAddress" v-model="formData.mac_address" placeholder="00:1A:2B:3C:4D:5E" required>
                                    <div class="form-text">Format: 00:1A:2B:3C:4D:5E (uppercase letters)</div>
                                </div> -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsCheck" v-model="termsChecked" required>
                                        <label class="form-check-label" for="termsCheck">
                                            I confirm all information is correct
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" :disabled="isSubmitting">
                                    <span v-if="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    {{ isSubmitting ? 'Registering...' : 'Register Employee' }}
                                </button>
                                
                                <!-- Alert Message -->
                                <div v-if="alert.message" :class="`alert alert-${alert.type} mt-3`">
                                    {{ alert.message }}
                                    <button v-if="alert.type === 'success'" 
                                            type="button" 
                                            class="btn-close" 
                                            @click="clearAlert" 
                                            style="float: right;"
                                            aria-label="Close">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Registration Form End -->

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">

                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="#">Code Connoisseurs</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Get current page
    const currentPage = window.location.pathname.split('/').pop();
    
    // Check if we're on registration or status page
    if (currentPage === 'registration.html' || currentPage === 'status.html') {
        // Keep dropdown open
        const dropdown = document.getElementById('registrationDropdown');
        if (dropdown) {
            dropdown.classList.add('active');
            const dropdownMenu = dropdown.nextElementSibling;
            if (dropdownMenu) {
                dropdownMenu.classList.add('show');
            }
        }
        
        // Set active state for the current item
        if (currentPage === 'registration.html') {
            document.querySelector('.registration-item').classList.add('active');
        } else if (currentPage === 'status.html') {
            document.querySelector('.status-item').classList.add('active');
        }
    }
});
</script>

<!-- Vue - Registration -->
<script src="js/vue-registration.js"></script>
<script src="js/components.js"></script>
</body>
</html>
