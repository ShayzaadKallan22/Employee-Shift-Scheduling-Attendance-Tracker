<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Azania - OTP Verification</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Employee Management, Staff Management, Shifts" name="keywords" />
    <meta content="Comprehensive employee management system for shift scheduling, payroll, and leave management" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/enter-otp.js"></script>

    

    <style>
      body {
        background-color: #191c24 !important;
        font-family: "Open Sans", "Roboto", sans-serif;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container-fluid {
        height: 100vh;
        display: flex;
        align-items: center;
      }

      .otp-card {
        background-color: #191c24 !important;
        border: 1px solid #2a2e38;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .otp-card h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 0.875rem;
        color: #e5e7eb;
        margin-bottom: 5px;
        display: block;
        text-align: center;
      }

      .otp-group {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .otp-input {
        width: 40px;
        height: 44px;
        background: #2a2e38;
        border: 1px solid #2a2e38;
        border-radius: 6px;
        color: #e5e7eb;
        font-size: 1rem;
        text-align: center;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .otp-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .btn-primary {
        background-color: #191c24 !important;
        border: none;
        padding: 10px;
        border-radius: 6px;
        font-size: 0.875rem;
        color: #ffffff;
        width: 100%;
        transition: background-color 0.2s;
      }

      .btn-primary:hover {
        background-color: #2a2e38 !important;
      }

      .btn-ghost {
        background: none;
        border: none;
        color: #2563eb;
        font-size: 0.875rem;
        width: 100%;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        transition: color 0.2s;
      }

      .btn-ghost:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        color: #2563eb;
        text-decoration: none;
        font-size: 0.875rem;
        margin-bottom: 15px;
      }

      .back-link:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      .card-description {
        color: #9ca3af;
        font-size: 0.875rem;
        text-align: center;
        margin-bottom: 20px;
      }

      .otp-info {
        color: #9ca3af;
        font-size: 0.75rem;
        text-align: center;
        margin-top: 8px;
      }

      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
      }

      .spinner {
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .logo-container img {
        max-width: 300px;
        max-height: 300px;
        object-fit: contain;
      }

      .form-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #2a2e38;
        color: #ffffff;
        padding: 16px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1000;
      }

      .toast.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      .toast.error {
        background: #dc2626;
      }

      @keyframes slideIn {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .otp-card {
          padding: 20px;
          margin: 15px;
        }
        .logo-container img {
          max-width: 200px;
          max-height: 200px;
        }
      }

      @media (max-width: 576px) {
        .otp-card {
          padding: 20px;
          margin: 15px;
        }
        .logo-container img {
          max-width: 150px;
          max-height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <div class="col-12 col-md-6 logo-container">
          <img src="img/AzaniaWhite.png" alt="Azania Logo" />
        </div>
        <div class="col-12 col-md-6 form-container">
          <div class="otp-card">
            <a href="forgot-password.html" class="back-link">
              <i class="fas fa-arrow-left me-2"></i>Back
            </a>
            <h2>Enter OTP</h2>
            <p class="card-description">Enter the 6-digit code sent to your email</p>
            <form id="otp-submit-form">
              <div class="form-group">
                <label>Enter 6-Digit Code</label>
                <div class="otp-group">
                  <input type="text" class="otp-input" maxlength="1" required />
                  <input type="text" class="otp-input" maxlength="1" required />
                  <input type="text" class="otp-input" maxlength="1" required />
                  <input type="text" class="otp-input" maxlength="1" required />
                  <input type="text" class="otp-input" maxlength="1" required />
                  <input type="text" class="otp-input" maxlength="1" required />
                </div>
                <p class="otp-info" id="otp-email">Code sent to your email</p>
              </div>
              <button type="submit" class="btn btn-primary" id="otp-button" disabled>
                Verify Code
              </button>
              <button type="button" class="btn-ghost" id="resend-button">
                Resend Code
              </button>
            </form>
            <div class="text-center">
              <a href="signin.html" class="btn-ghost">Remember your password? Sign in here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
  </body>
</html>
